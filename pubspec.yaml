name: hyeonsookim_tic_tac_toe
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  lottie: ^2.3.0
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
  - assets/

  fonts:
    - family: Pretendard-Black
      fonts:
        - asset: assets/fonts/Pretendard-Black.otf
    - family: Pretendard-Bold
      fonts:
        - asset: assets/fonts/Pretendard-Bold.otf
    - family: Pretendard-ExtraBold
      fonts:
        - asset: assets/fonts/Pretendard-ExtraBold.otf
    - family: Pretendard-ExtraLight
      fonts:
        - asset: assets/fonts/Pretendard-ExtraLight.otf
    - family: Pretendard-Light
      fonts:
        - asset: assets/fonts/Pretendard-Light.otf
    - family: Pretendard-Medium
      fonts:
        - asset: assets/fonts/Pretendard-Medium.otf
    - family: Pretendard-Regular
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
    - family: Pretendard-SemiBold
      fonts:
        - asset: assets/fonts/Pretendard-SemiBold.otf
    - family: Pretendard-Thin
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf